<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form action="https://requestb.in/1m445121" method="post">
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="user@example.com">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password">
        </div>

        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
        </div>

        <div>
            <p>How did you hear about us?</p>
            <label>
                <input type="checkbox" name="marketing_lead" value="billboard"> Billboard
            </label>
            <label>
                <input type="checkbox" name="marketing_lead" value="radio"> Radio Advertisement
            </label>
            <label>
                <input type="checkbox" name="marketing_lead" value="internet"> Internet Advertisement
            </label>
            <label>
                <input type="checkbox" name="marketing_lead" value="other"> Other
            </label>
        </div>

        <div>
            <label for="browser">What web browser do you use?</label>
            <select name="browser" id="browser">
                <option value="chrome" selected>Google Chrome</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="safari">Apple Safari</option>
                <option value="edge">Microsoft Edge</option>
                <option value="ie">Microsoft Internet Explorer</option>
            </select>
        </div>

        <button>Register</button>
    </form>
</body>
</html>
