<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Flags</title>
    <link rel="stylesheet" href="css/flags.css">
</head>
<body>
    <div id="usa" class="flag"></div>

    <div id="japan" class="flag">
        <div id="rising-sun"></div>
    </div>

    <div id="uk" class="flag"></div>

    <div id="denmark" class="flag"></div>

    <div id="russia" class="flag">
        <div class="hbar"></div>
        <div class="hbar"></div>
    </div>

    <div id="ireland" class="flag">
        <div class="vbar"></div>
        <div class="vbar"></div>
    </div>

    <div id="norway" class="flag"></div>

    <div class="flag"></div>

    <div id="switzerland" class="flag">
        <div class="cross">
            <div class="top left rectangle"></div>
            <div class="top right rectangle"></div>
            <div class="bottom left rectangle"></div>
            <div class="bottom right rectangle"></div>
        </div>
    </div>
</body>
</html>
