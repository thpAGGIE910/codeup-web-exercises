<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza World - Online Ordering</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button"
                        class="navbar-toggle collapsed" 
                        data-toggle="collapse" 
                        data-target="#topnav-small-menu"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">Pizza World</a>
                </div>
                <div class="collapse navbar-collapse" id="topnav-small-menu">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Order Online <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Menu</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" >
                        <input name="zip_code_search" id="zip_code_search" class="form-control" placeholder="Zip Code">
                        <button class="btn btn-default">Search stores near you!</button>
                    </form>
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Sign Up</a>
                        </li>
                    </ul>
                </div><!-- div.collapse.navbar-collapse -->
            </div> <!-- div.container-fluid -->
        </nav>
    </header>

    <div class="jumbotron hidden-xs">
        <h1>Welcome to Pizza World!</h1>
    </div>
    <main class="container-fluid">
        <h2>Build you own Pizza!</h2>
        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#"><span class="badge">1</span> "Size and Crust"</a></li>
            <li role="presentation"><a href="#"><span class="badge">2</span> "Cheese and Sauce"</a></li>
            <li role="presentation"><a href="#"><span class="badge">3</span> "Toppings"</a></li>
        </ul>
    </main>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</body>
</html>
