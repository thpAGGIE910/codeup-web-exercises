<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model Exercise</title>
    <link rel="stylesheet" href="css/box_model.css">
</head>
<body>
    <header>
        <h1>
            <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a>
        </h1>
    </header>
    <main>
        <div class="box" id="red">620-750 nm</div>
        <div class="box" id="orange">590-620 nm</div>
        <div class="box" id="yellow">570-590 nm</div>
        <div class="box" id="green">495-570 nm</div>
        <div class="box" id="blue">450-495 nm</div>
        <div class="box" id="violet">380-450 nm</div>
    </main>
</body>
</html>
